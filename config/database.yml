default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  user: postgres

  
development:
  <<: *default
  database: where_to_declare_development


test:
  <<: *default
  database: where_to_declare_test


production:
  <<: *default
  database: where_to_declare_production
  username: postgres
  password: <%= ENV['IACHEI_APP_DATABASE_PASSWORD'] %>